<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="HTML5 Audio Spectrum Visualizer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Audio 音频可视化</title>
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script src="js/visualizer.js" type="text/javascript"></script>
        <style>
            #showBox{
                width: 560px;
                height: auto;
                position: relative;
                top:100px;
                margin: 0 auto;
            }
        </style>
        <script>
            //实例化,调用接口
            var visualizer = new Visualizer();
            visualizer.config({
                audioUrl: "/music/1.mp3",//音频地址,注:地址不可跨域
                canvasId:"show"//canvas 标签的id
            });
        </script>
    </head>   
    <body>
    <div id="showBox">
        <canvas id="show" width="560" height="350"></canvas>
    </div>
    </body>
<script>
    //随机背景
    var bgArray = [
        '/images/bg_1.jpg',
        '/images/bg_2.jpg',
        '/images/bg_3.jpg',
        '/images/bg_4.jpg',
        '/images/bg_5.jpg',
        '/images/bg_6.jpg'
    ];
    document.body.style.background = "url("+bgArray[Math.floor(Math.random()*bgArray.length)]+")";
    document.body.style.backgroundSize="100% 100%";
</script>
</html>
